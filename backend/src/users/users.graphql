type UserPlan {
  planId: Int
  mealsPerWeek: Int
  firstDeliveryDay: String
  weeklyTotal: Float
}

type UserAddress {
  postalCode: Int
  address: String
}

type UserData {
  plan: UserPlan
  firstName: String
  lastName: String
  email: String
  address: UserAddress
}

type User {
  id: String
  data: UserData
  password: String
}

type Query {
  users: [User]
}
